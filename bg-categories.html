<script>
  let chartData = [
    ["窗簾", 120],
    ["收納", 60],
    ["床架", 30],
  ];
  let chart = c3.generate({
    data: {
      // iris data from R
      columns: chartData,
      type: "pie",
      onclick: function (d, i) {
        console.log("onclick", d, i);
      },
      onmouseover: function (d, i) {
        console.log("onmouseover", d, i);
      },
      onmouseout: function (d, i) {
        console.log("onmouseout", d, i);
      },
    },
  });
  // Update colors
  chart.data.colors({
    窗簾: "#5434A7",
    收納: "#9D7FEA",
    床架: "#DACBFF",
  });
</script>
