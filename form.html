<script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

<div class="container">
  <h2>填寫訂單</h2>
  <form id="myForm">
    <input type="text" class="username" name="username" />
    <input type="password" name="password" />
    <input type="text" class="address" name="地址" />
    <input id="btn" type="button" value="送出" />
  </form>
</div>

<script>
  const myForm = document.getElementById("myForm");
  const btn = document.getElementById("btn");
  var constraints = {
    username: {
      // 必填
      presence: {
        message: "必填", // username: ['Username 必填']
      },
      // 排除出現
      exclusion: {
        within: ["nicklas"],
        // 若出現錯誤出現的文字
        message: "'%{value}' is not allowed",
      },
    },
    password: {
      presence: true, // password: ["Password can't be blank"]
      // 長度
      length: {
        minimum: 6,
        message: "must be at least 6 characters",
      },
    },
    地址: {
      presence: {
        message: "必填", // 地址: ['地址 必填'] 要是中文,回傳的第一個變數(地址)才會是中文喔
      },
    },
  };

  btn.addEventListener("click", () => {
    const errors = validate(myForm, constraints);
    console.log(errors);
  });
</script>
