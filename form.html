<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/style/bootstrap.css" />
    <link rel="stylesheet" href="./assets/style/all.css" />
  </head>

  <body>
    <div class="container">
      <nav
        class="
          navbar navbar-expand-lg navbar-light
          bg-white
          d-flex
          justify-content-between
        "
      >
        <a class="navbar-brand fw-bold text-black" href="#">WOWOROOM</a>
        <div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 my-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link px-md-10 py-md-8"
                  aria-current="page"
                  href="#"
                  >床墊優勢</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link px-md-10 py-md-8" href="#">好評推薦</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-md-10 py-md-8" href="#">運送方式</a>
              </li>
              <li class="nav-item">
                <a class="nav-link px-md-10 py-md-8 active" href="#"
                  >立即預訂</a

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="bg-primary" style="height: 40px"></div>

    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

<div class="container">
  <form class="mb-5" id="myForm" method="post">
    <label>姓名：</label>
    <input type="text" name="NAME" />
    <br />
    <label>年齡：</label>
    <input type="text" name="AGE" />
    <br />
    <button type="submit">註冊</button>
  </form>

  <form class="row g-3 needs-validation bg-light" novalidate>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">First name</label>
      <input
        type="text"
        class="form-control"
        id="validationCustom01"
        value="Mark"
        required
      />
      <div class="valid-feedback">Looks good!</div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Last name</label>
      <input
        type="text"
        class="form-control"
        id="validationCustom02"
        value="Otto"
        required
      />
      <div class="valid-feedback">Looks good!</div>
    </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Username</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input
          type="text"
          class="form-control"
          id="validationCustomUsername"
          aria-describedby="inputGroupPrepend"
          required
        />
        <div class="invalid-feedback">Please choose a username.</div>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">City</label>
      <input
        type="text"
        class="form-control"
        id="validationCustom03"
        required
      />
      <div class="invalid-feedback">Please provide a valid city.</div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom04" class="form-label">State</label>
      <select class="form-select" id="validationCustom04" required>
        <option selected disabled value="">Choose...</option>
        <option>...</option>
      </select>
      <div class="invalid-feedback">Please select a valid state.</div>
    </div>
    <div class="col-md-3">
      <label for="validationCustom05" class="form-label">Zip</label>
      <input
        type="text"
        class="form-control"
        id="validationCustom05"
        required
      />
      <div class="invalid-feedback">Please provide a valid zip.</div>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="invalidCheck"
          required
        />
        <label class="form-check-label" for="invalidCheck">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">You must agree before submitting.</div>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>
</div>

<script>
  // Validate
  var validate = $("#myForm").validate({
    rules: {
      NAME: {
        required: true,
      },
      AGE: {
        required: true,
        number: true,
        max: 100,
        min: 1,
      },
    },
    //錯誤提示
    messages: {
      NAME: "請填寫姓名",
      AGE: {
        required: "請提供年齡",
        number: "請輸入有效的數值",
        max: "最大不能超過99歲",
        min: "至少1歲",
      },
    },
    //出錯的項目數
    invalidHandler: function () {
      alert("尚有 " + validate.numberOfInvalids() + " 項目未填");
    },
  });

  // Bootstrap
  (function () {
    "use strict";
    var forms = document.querySelectorAll(".needs-validation");
    Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener(
        "submit",
        function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add("was-validated");
        },
        false
      );
    });
  })();
</script>


    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>
</html>
